<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
 
    <h:head>
    	<title>Trains-client</title>
    	<h:outputStylesheet library="theme" name="css/style.css"  />
    	
    </h:head>
    <h:body bgcolor="white">
    	<div id="header">
	 	   	<h:graphicImage library="theme" name="img/glacier_luxury_trains_header1.jpg"/>
    	</div>
    	<h2>Login form</h2>
    	<div class="wrapper">
	    	<h:form>
		    	<h:panelGrid columns="3">
			    	E-mail address:
			    	<h:inputText id="email" value="#{loginBean.email}" size="20" required="true" label="E-mail">
			    		<f:validator validatorId="com.validator.EmailValidator"/>
			    	</h:inputText>
			    	<h:message for="email" style="color:red"/>
			    	Password:
			    	<h:inputSecret id="password" value="#{loginBean.password}" size="20" required="true" label="Password"/>
			    	<h:message for="password"/>
		    	</h:panelGrid>
		    	
	                <div class="buttonContainer">
	                	<div><h:outputText value="#{loginBean.status}"/></div>
	                	<div><h:commandButton action="#{userValidator.validate}" value="LogIn" styleClass="button"/></div>
	               	</div>
	               	<div class="buttonContainer"><h:commandButton action="#{loginBean.logOut}" value="LogOut" styleClass="button"/></div>
	                
	                
	            
	        </h:form>
        </div>
    </h:body>
</html>
